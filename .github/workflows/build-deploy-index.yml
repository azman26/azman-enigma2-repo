name: Build OPKG Index and Deploy to gh-pages branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make opkg-make-index executable
        run: chmod +x ./opkg-utils/opkg-make-index

      - name: Generate OPKG Indexes
        run: |
          for arch_dir in all armv7ahf-neon mips32el; do
            if [ -d "$arch_dir" ]; then
              echo "‚úÖ Found and processing directory: $arch_dir"
              ./opkg-utils/opkg-make-index "$arch_dir" > "$arch_dir/Packages"
              gzip -c "$arch_dir/Packages" > "$arch_dir/Packages.gz"
            else
              echo "‚ÑπÔ∏è Directory $arch_dir does not exist, skipping."
            fi
          done
        shell: bash

      - name: Validate Packages.gz files
        run: |
          for arch_dir in all armv7ahf-neon mips32el; do
            if [ -f "$arch_dir/Packages.gz" ]; then
              echo "üîç Checking $arch_dir/Packages.gz..."
              if [ ! -s "$arch_dir/Packages.gz" ]; then
                echo "‚ùå ERROR: $arch_dir/Packages.gz is empty!"
                exit 1
              fi
              PKG_COUNT=$(gunzip -c "$arch_dir/Packages.gz" | grep -c "^SHA256Sum:")
              if [ "$PKG_COUNT" -eq 0 ]; then
                echo "‚ùå ERROR: $arch_dir/Packages.gz does not contain any package entries!"
                exit 1
              fi
              echo "‚úÖ $arch_dir/Packages.gz is valid ‚Äî found $PKG_COUNT packages."
            else
              echo "‚ö†Ô∏è WARNING: $arch_dir/Packages.gz not found, skipping."
            fi
          done
        shell: bash

      - name: Generate custom HTML index file (main)
        run: |
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="pl">' >> index.html
          echo '<head>' >> index.html
          echo '  <meta charset="UTF-8" />' >> index.html
          echo '  <title>Repozytorium OPKG - Azman</title>' >> index.html
          echo '  <style>body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 2em auto; padding: 0 1em; } pre { background-color: #f4f4f4; padding: 1em; border: 1px solid #ddd; border-radius: 5px; } code { font-family: monospace; } a { color: #007bff; text-decoration: none; } a:hover { text-decoration: underline; }</style>' >> index.html
          echo '</head>' >> index.html
          echo '<body>' >> index.html
          echo '  <h1>üì¶ Repozytorium OPKG dla Enigma2</h1>' >> index.html
          echo '  <p>Po≈ÇƒÖcz siƒô z tunerem i wykonaj poni≈ºszƒÖ komendƒô w terminalu:</p>' >> index.html
          echo '  <pre><code>echo "src/gz azman-feed-all https://azman26.github.io/azman-enigma2-repo/all" > /etc/opkg/azman-feed.conf</code></pre>' >> index.html
          echo '  <p style="text-align: center; margin: 20px 0; font-weight: bold;">lub</p>' >> index.html
          echo '  <p>Pobierz plik <a href="azman-feed.conf" download><strong>azman-feed.conf</strong></a>, a nastƒôpnie wrzuƒá go za pomocƒÖ klienta FTP do katalogu <code>/etc/opkg/</code> na swoim dekoderze.</p>' >> index.html
          echo '  <hr style="margin: 2em 0;">' >> index.html
          echo '  <p>Po dodaniu repozytorium jednƒÖ z powy≈ºszych metod, wykonaj w terminalu:</p>' >> index.html
          echo '  <pre><code># Zaktualizuj listƒô pakiet√≥w' >> index.html
          echo 'opkg update' >> index.html
          echo '' >> index.html
          echo '# Zainstaluj wybrany pakiet (np. AzmanPanel)' >> index.html
          echo 'opkg install enigma2-plugin-extensions-AzmanPanel' >> index.html
          echo '</code></pre>' >> index.html
          # --- POCZƒÑTEK ZMIANY NAG≈Å√ìWKA ---
          echo '  <h2>Dostƒôpne architektury i pakiety w repozytorium</h2>' >> index.html
          # --- KONIEC ZMIANY NAG≈Å√ìWKA ---
          echo '  <ul>' >> index.html
          if [ -d "all" ]; then echo '    <li><a href="all/">all/</a> ‚Äì pakiety niezale≈ºne od architektury (sk√≥rki, picony, wtyczki python)</li>' >> index.html; fi
          if [ -d "armv7ahf-neon" ]; then echo '    <li><a href="armv7ahf-neon/">armv7ahf-neon/</a> ‚Äì pakiety dla procesor√≥w ARM</li>' >> index.html; fi
          if [ -d "mips32el" ]; then echo '    <li><a href="mips32el/">mips32el/</a> ‚Äì pakiety dla procesor√≥w MIPS</li>' >> index.html; fi
          echo '  </ul>' >> index.html
          echo '  <p style="text-align: center; margin-top: 2em; color: #555;">Repozytorium przygotowane przez <strong>azman</strong>.</p>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html
        shell: bash

      # --- POCZƒÑTEK ZMODYFIKOWANEGO KROKU ---
      - name: Generate HTML index in all directory
        run: |
          if [ -d "all" ] && [ -f "all/Packages" ]; then
            echo "Generujƒô index.html w katalogu all"
            echo '<!DOCTYPE html>' > all/index.html
            echo '<html lang="pl"><head><meta charset="UTF-8"><title>Pakiety all</title></head><body>' >> all/index.html
            echo '<h1>Pakiety w katalogu all</h1>' >> all/index.html
            echo '<ul>' >> all/index.html

            # POPRAWIONY SKRYPT AWK
            # - Zmieniono repo_url na prawid≈Çowy adres GitHub Pages.
            # - Skrypt teraz odczytuje pole "Filename:" aby uzyskaƒá poprawnƒÖ nazwƒô pliku.
            awk -v repo_url="https://azman26.github.io/azman-enigma2-repo/all" '
            BEGIN { pkg=""; ver=""; fname=""; }
            /^Package:/ { pkg=$2; }
            /^Version:/ { ver=$2; }
            /^Filename:/ { fname=$2; }
            /^$/ {
              if (pkg != "" && fname != "") {
                printf "<li><a href=\"" repo_url "/" fname "\"><b>%s</b></a> ‚Äî wersja %s</li>\n", pkg, ver;
              }
              pkg=""; ver=""; fname="";
            }
            END {
              if (pkg != "" && fname != "") {
                printf "<li><a href=\"" repo_url "/" fname "\"><b>%s</b></a> ‚Äî wersja %s</li>\n", pkg, ver;
              }
            }
            ' all/Packages >> all/index.html

            echo '</ul></body></html>' >> all/index.html
          else
            echo "Katalog all lub plik Packages nie istnieje, pomijam generowanie index.html w all"
          fi
        shell: bash
      # --- KONIEC ZMODYFIKOWANEGO KROKU ---
      
      - name: Add .nojekyll file to prevent GitHub Pages Jekyll processing
        run: touch .nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true