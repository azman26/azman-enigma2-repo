name: Build OPKG Index and Deploy to gh-pages branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dos2unix
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix

      - name: Fix script line endings
        run: dos2unix ./opkg-utils/opkg-make-index

      - name: Make opkg-make-index executable
        run: chmod +x ./opkg-utils/opkg-make-index
        shell: bash

      - name: Prepare build folders
        run: |
          mkdir -p build/all build/armv7ahf-neon build/mips32el

      - name: Copy IPK files to build directory
        run: |
          for arch_dir in all armv7ahf-neon mips32el; do
            if [ -d "$arch_dir" ]; then
              echo "üì¶ Copying .ipk files to build/$arch_dir/"
              cp "$arch_dir"/*.ipk "build/$arch_dir/" 2>/dev/null || echo "‚ö†Ô∏è No .ipk files found in $arch_dir"
            else
              echo "‚ÑπÔ∏è Directory $arch_dir does not exist, skipping copy."
            fi
          done
        shell: bash

      - name: Generate OPKG Indexes with debug info
        run: |
          for arch_dir in all armv7ahf-neon mips32el; do
            if [ -d "build/$arch_dir" ]; then
              echo "üîç Files in build/$arch_dir/:"
              ls -lh "build/$arch_dir/"

              echo "üõ† Generating Packages file for build/$arch_dir"
              ./opkg-utils/opkg-make-index "build/$arch_dir" > "build/$arch_dir/Packages"

              echo "üìÑ Contents of build/$arch_dir/Packages:"
              cat "build/$arch_dir/Packages"

              gzip -c "build/$arch_dir/Packages" > "build/$arch_dir/Packages.gz"
              rm "build/$arch_dir/Packages"
            else
              echo "‚ÑπÔ∏è Directory build/$arch_dir does not exist, skipping indexing."
            fi
          done
        shell: bash

      - name: Validate generated Packages.gz files
        run: |
          for arch_dir in all armv7ahf-neon mips32el; do
            if [ -f "build/$arch_dir/Packages.gz" ]; then
              echo "üîç Checking build/$arch_dir/Packages.gz..."
              if [ ! -s "build/$arch_dir/Packages.gz" ]; then
                echo "‚ùå ERROR: build/$arch_dir/Packages.gz is empty!"
                exit 1
              fi
              PKG_COUNT=$(gunzip -c "build/$arch_dir/Packages.gz" | grep -c "^Package:")
              if [ "$PKG_COUNT" -eq 0 ]; then
                echo "‚ùå ERROR: build/$arch_dir/Packages.gz does not contain any package entries!"
                exit 1
              fi
              echo "‚úÖ build/$arch_dir/Packages.gz is valid ‚Äî found $PKG_COUNT packages."
            else
              echo "‚ö†Ô∏è WARNING: build/$arch_dir/Packages.gz not found, skipping."
            fi
          done
        shell: bash

      - name: Generate custom HTML index file
        run: |
          echo '<!DOCTYPE html>' > build/index.html
          echo '<html lang="pl">' >> build/index.html
          echo '<head>' >> build/index.html
          echo '  <meta charset="UTF-8" />' >> build/index.html
          echo '  <title>Repozytorium OPKG - Azman</title>' >> build/index.html
          echo '</head>' >> build/index.html
          echo '<body>' >> build/index.html
          echo '  <h1>üì¶ Repozytorium OPKG dla Enigma2</h1>' >> build/index.html
          echo '  <p>Aby dodaƒá repozytorium, po≈ÇƒÖcz siƒô z tunerem przez SSH i wykonaj komendƒô:</p>' >> build/index.html
          echo '  <pre><code>echo "src/gz azman-repo-all https://azman26.github.io/azman-enigma2-repo/all" > /etc/opkg/azman.conf</code></pre>' >> build/index.html
          echo '  <h2>Dostƒôpne architektury</h2>' >> build/index.html
          echo '  <ul>' >> build/index.html
          if [ -d "build/all" ]; then echo '    <li><a href="all/">all/</a> ‚Äì pakiety niezale≈ºne od architektury (sk√≥rki, picony, wtyczki python)</li>' >> build/index.html; fi
          if [ -d "build/armv7ahf-neon" ]; then echo '    <li><a href="armv7ahf-neon/">armv7ahf-neon/</a> ‚Äì pakiety dla procesor√≥w ARM</li>' >> build/index.html; fi
          if [ -d "build/mips32el" ]; then echo '    <li><a href="mips32el/">mips32el/</a> ‚Äì pakiety dla procesor√≥w MIPS</li>' >> build/index.html; fi
          echo '  </ul>' >> build/index.html
          echo '  <h2>Instalacja pakiet√≥w</h2>' >> build/index.html
          echo '  <pre><code># Zaktualizuj listƒô pakiet√≥w' >> build/index.html
          echo 'opkg update' >> build/index.html
          echo '# Zainstaluj wybrany pakiet (np. AzmanPanel)' >> build/index.html
          echo 'opkg install enigma2-plugin-extensions-AzmanPanel' >> build/index.html
          echo '</code></pre>' >> build/index.html
          echo '  <p>Repozytorium przygotowane przez <strong>azman</strong>.</p>' >> build/index.html
          echo '</body>' >> build/index.html
          echo '</html>' >> build/index.html
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          force_orphan: true
