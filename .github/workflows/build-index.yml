name: Build OPKG Index

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    # Nadaj akcji uprawnienia do zapisu w repozytorium
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- POCZĄTEK POPRAWIONEJ SEKCJI ---
      - name: Install opkg-utils
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y opkg-utils
      # --- KONIEC POPRAWIONEJ SEKCJI ---

      - name: Generate OPKG Indexes
        run: |
          # Pętla po wszystkich podkatalogach
          for arch in */; do
            if [ -d "$arch" ] && [ "$arch" != ".github/" ]; then
              echo "-> Processing architecture: ${arch%/}"
              cd "$arch"
              rm -f Packages Packages.gz
              opkg-build-index -o Packages -p Packages.gz .
              cd ..
            fi
          done

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Automatyczna aktualizacja indeksów OPKG [ci skip]"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
          else
            echo "Brak zmian w indeksach. Nic do wysłania."
          fi