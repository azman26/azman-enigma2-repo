  <h2>DostÄ™pne architektury</h2>
  <ul>
    <li><a href="all/">all/</a> â€“ pakiety niezaleÅ¼ne od architektury</li>
  </ul>

  <h2>PrzykÅ‚adowa instalacja</h2>
  <pre><code>opkg update
opkg install plugin.nazwa</code></pre>

  <p>Repozytorium przygotowane przez <strong>azman</strong>.</p>
</body>
</html>
EOF
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
